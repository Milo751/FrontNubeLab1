<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atributos de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <h1>Actores</h1>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>ULTIMA ACTUALIZACION</th>
                </tr>
            </thead>
            <tbody id="Actores">
            </tbody>
        </table>
    </div>

    <h1>Direcciones</h1>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DIRECCION</th>
                    <th>DISTRITO</th>
                </tr>
            </thead>
            <tbody id="Direcciones">
            </tbody>
        </table>
    </div>

    <h1>Categorias</h1>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
            </thead>
            <tbody id="Categorias">
            </tbody>
        </table>
    </div>
    
    <script>
        let urlActores = 'http://ec2-52-201-235-56.compute-1.amazonaws.com:1337/api/actors'
        fetch(urlActores)
            .then(response => response.json())
            .then(data => mostrarDataActores(data))
            .catch(error => console.log(error))

        const mostrarDataActores = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.data.length; i++){
                body += `<tr><td>${data.data[i].id}</td><td>${data.data[i].attributes.first_name}</td><td>${data.data[i].attributes.last_name}</td><td>${data.data[i].attributes.last_update}</td></tr>`
            } 
            document.getElementById('Actores').innerHTML = body
        }

        let urlDireccion = 'http://ec2-52-201-235-56.compute-1.amazonaws.com:1337/api/adresses'
        fetch(urlDireccion)
            .then(response => response.json())
            .then(data => mostrarDataDir(data))
            .catch(error => console.log(error))

        const mostrarDataDir = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.data.length; i++){
                body += `<tr><td>${data.data[i].id}</td><td>${data.data[i].attributes.address}</td><td>${data.data[i].attributes.district}</td></tr>`
            } 
            document.getElementById('Direcciones').innerHTML = body
        }

        let urlCategoria = 'http://ec2-52-201-235-56.compute-1.amazonaws.com:1337/api/categories'
        fetch(urlCategoria)
            .then(response => response.json())
            .then(data => mostrarDataCat(data))
            .catch(error => console.log(error))

        const mostrarDataCat = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.data.length; i++){
                body += `<tr><td>${data.data[i].id}</td><td>${data.data[i].attributes.name}</td></tr>`
            } 
            document.getElementById('Categorias').innerHTML = body
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
    </script>
  </body>
</html>
